<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>Adivinar el número</title>
  </head>
  <body>
    <header>
      <h1>Adivina el número</h1>
    </header>
    <main class="container">
      <form action="">
        <label for="choosenumber">Introduce aquí tu número: </label>
        <input type="text" id="choose" class="js-choose" />
        <input type="button" value="Prueba" class="js-check" />
        <input type="text" id="clue" class="js-clue" placeholder="Pista: " />
        <input
          type="text"
          id="try"
          class="js-try"
          placeholder="Número de intentos: "
        />
      </form>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
