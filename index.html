<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>Evaluación intermedia 2</title>
  </head>
  <body>
    <header>
      <h1>Adivina el número</h1>
    </header>
    <main class="container">
      <form action="">
        <label for="number">Introduce aquí tu número</label>
        <input
          type="number"
          class="js_useroption"
          id="number"
          placeholder="Ej:25"
        />
        <input type="button" class="js_btn" value="Prueba" />
      </form>

      <p class="js_clue">Pista: Escribe el número y dale a Prueba</p>
      <p class="js_try">Número de intentos: 0</p>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
